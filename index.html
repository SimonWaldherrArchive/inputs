<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/inputs.css">

  <script src="js/modernizr-1.7.min.js"></script>
  <script>
    document.write('<style id="hide-css" type="text/css">.js-hide{display:none !important}</style>');
  </script>
</head>
<body>
  <div class="row" id="main" role="main">
    <div class="column grid_10">
      <div class="row" id="examples">
        <div class="column grid_10">
          <div class="example">
            <input type="submit" value="Submit Input" />
            <div class="js-hide">
              <pre><code>&lt;input type="submit" value="Submit Input" /&gt;</code></pre>
            </div>
          </div>
          <div class="example">
            <button>Button Tag</button>
          </div>
          <div class="example">
            <a href="#" class="button">Anchor Button</a>
          </div>
          <div class="example">
            <input class="small" type="submit" value="Small Submit Input" />
          </div>
          <div class="example">
            <ul class="button-group clearfix">
              <li class="first"><input class="small" type="submit" value="Nice" /></li>
              <li><input class="small" type="submit" value="Grouped" /></li>
              <li class="last"><input class="small" type="submit" value="Buttons" /></li>
            </ul>
          </div>
          <div class="example">
            <a href="#" class="small add button">Add Anchor Button</a>
          </div>
          <div class="example">
            <input href="#" class="small remove button" type="submit" value="Remove Submit Button" />
          </div>
          <div class="example">
            <input href="#" class="small confirm button" type="submit" value="Confirm Submit Button" />
          </div>
          <div class="example">
            <a href="#" class="small download button">Download Anchor Button</a>
          </div>
          <div class="example">
            <a href="#" class="small upload button">Upload Anchor Button</a>
          </div>
          <div class="example">
            <div class="textfield-example">
              <div class="text-wrapper lock-x">
                <input type="text" placeholder="Text field that fills width" />
              </div>
            </div>
          </div>
          <div class="example">
            <div class="textarea-example">
              <div class="text-wrapper lock-x lock-y">
                <textarea>Locked to both width and height</textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row clearfix">
    <footer class="column grid_10">
      <small id="license">Inputs is released under the <a href="http://unlicense.org/">Unlicense license</a></small>
      <small class="logo"><a href="http://www.thinkpigment.com">Pigment</a></small>
    </footer>
  </div>
</body>
</html>
