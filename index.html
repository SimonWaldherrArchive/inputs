<body>
  <header>
  </header>
    
  <div class="clearfix" id="main" role="main">
    <div id="intro">
      <h1>Inputs</h1>
    </div>
    
    <div class="column" id="buttons">
      <input class="button" type="submit" value="Submit Tag" />
      <br>
      <button>
        Button Tag
      </button>
      <br>
      <a href="#" class="button">Anchor Tag</a>
      <br>

      <input class="small button" type="submit" value="Submit Tag">
      <br>
      <button class="small">
        Button Tag
      </button>
      <br>
      <a href="#" class="small button">Anchor Tag</a>
      <br>
      
      <ul class="button-group clearfix">
        <li class="first"><a href="#" class="small button">First</a></li>
        <li><a href="#" class="small button">Second</a></li>
        <li class="last"><a href="#" class="small button">Last</a></li>
      </ul>
      
      <a href="#" class="small new button with-icon"><i></i>Link with Icon</a>
      <br>
      <input class="small delete button with-icon" type="submit" value="Submit with Icon" />
      <br>
      <input class="small like button with-icon" type="submit" value="Like Button" />
    </div>

    <div class="column" id="fields">
      <div class="text-container">
        <input size="27" type="text" placeholder="This is an input field" />
      </div>
      <div style="height: 200px; position: relative">
        <div class="textarea-container">
          <textarea cols="27" rows="5"></textarea>
        </div>
      </div>
    </div>
    
    <div class="column" id="misc">
